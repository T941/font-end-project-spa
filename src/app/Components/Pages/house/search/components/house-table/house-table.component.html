<table class="table">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Level</th>
    <th>Job Title</th>
    <th>Age</th>
  </tr>
  <tbody>
  <tr *ngFor="let house of filteredHouses | filter: searchByKeyword: 'name'">
    <td>{{ house.firstName}}</td>
    <td>{{ house.lastName}}</td>
    <td>{{ house.level}}</td>
    <td>{{ house.jobTitle}}</td>
    <td>{{ house.age}}</td>
  </tr>
  </tbody>
</table>
