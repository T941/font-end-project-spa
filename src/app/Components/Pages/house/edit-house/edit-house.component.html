<div class="row container-fluid mt-3 ml-1" >
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8 " style="background: #ffffff !important;">
    <div class=" text-center mt-2">
      <h2>Edit House</h2>
    </div>
    <div class="card-body">
      <img src="{{house.imageUrls}}" alt="Image House" width="100%">
      <form [formGroup]="editForm" (ngSubmit)="editHouse()" class="form-group">
        <div class="text-left">
          <label>House's Name</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nameHouse" placeholder="Input your house name..." value="{{house.nameHouse}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('nameHouse').invalid && editForm.get('nameHouse').touched">
            Chưa nhập tên nhà!
          </div>
        </div>
        <div class="text-left">
          <label>House Category</label>
        </div>
        <div class="form-group">
          <div class="value text-center">
            <select class="custom-select custom-select-sm"
                    formControlName="categoryHouse">
              <option *ngFor="let typeHouse of listCategoryHouse"
                      [value]="typeHouse.id">{{typeHouse.name}}</option>
            </select>
          </div>
        </div>
        <div class="text-left">
          <label>Address</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="address"
                 placeholder="Address ...." value="{{house.address}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('address').invalid && editForm.get('address').touched">
            Chưa nhập địa chỉ nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Amount Bathroom</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="amountBathRoom"
                 placeholder="Bathrooms ...." value="{{house.amountBathRoom}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('amountBathRoom').invalid && editForm.get('amountBathRoom').touched">
            Chưa nhập số lượng phòng tắm!
          </div>
        </div>
        <div class="text-left">
          <label>Amount Bedroom</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="amountBedRoom"
                 placeholder="Bedrooms ...." value="{{house.amountBedRoom}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('amountBedRoom').invalid && editForm.get('amountBedRoom').touched">
            Chưa nhập số lượng phòng ngủ!
          </div>
        </div>
        <div class="text-left">
          <label>Description</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="description"
                 placeholder="Description ...." value="{{house.description}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('description').invalid && editForm.get('description').touched">
            Chưa nhập mô tả nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Image Link</label>
        </div>
        <div class="form-group">
          <!--          <input type="text" class="form-control" ngModel name="imgUrls"-->
          <!--                 placeholder="Image Link ....">-->
          <input type="file" class="form-control" (change)="saveImg($event)">
        </div>
        <input type="submit" class="btn btn-secondary mr-2" value="Edit">
        <button type="button" class="btn btn-danger " routerLink="">Cancel</button>
      </form>
    </div>
  </div>
</div>
