<div class="row ml-2 mr-3">
  <div class="col-xs-12 col-sm-6 col-md-4 mt-3 house " style="padding-right: 0px;" *ngFor="let house of listHouse">
    <div class="thumbnail">
      <a [routerLink]="['detail-house', house.idHouse]">
        <h1 class="booked" style=" " *ngIf="!house.statusHouse">Booked </h1>
        <img width="100%" height="220px" style="border-radius: 2px" src="{{house.imgUrls}}" class="imgProduct">
      </a>
      <div style="z-index: 2; position: inherit;">
        <div class="productName">
          <a [routerLink]="['detail-house', house.idHouse]" style="color: #000000;">{{house.nameHouse}}</a>
        </div>
        <div class="price">
          {{house.price}}$
        </div>
        <div class="order">
          <a [routerLink]="['detail-house', house.idHouse]" class="btn btn-success" style="width: 100px;">Detail</a>
        </div>
      </div>
    </div>
  </div>

</div>
