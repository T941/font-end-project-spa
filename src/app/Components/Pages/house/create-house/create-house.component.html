<div class="row container-fluid mt-3 ml-1" >
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8 " style="background: #ffffff !important;">
    <div class=" text-center mt-2">
      <h2>Create new House</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="createHouse()" class="form-group">
        <div class="text-left">
          <label>House's Name</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nameHouse" placeholder="Input your house name...">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('nameHouse').invalid && createForm.get('nameHouse').touched">
            Chưa nhập tên nhà!
          </div>
        </div>
        <div class="text-left">
          <label>House Category</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="categoryHouse" placeholder="Type of house ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('categoryHouse').invalid && createForm.get('categoryHouse').touched">
            Chưa nhập loại nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Room Category</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="categoryRoom"
                 placeholder="Type of room ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('categoryRoom').invalid && createForm.get('categoryRoom').touched">
            Chưa nhập loại phòng!
          </div>
        </div>
        <div class="text-left">
          <label>Address</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="address"
                 placeholder="Address ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('address').invalid && createForm.get('address').touched">
            Chưa nhập địa chỉ nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Amount Bathroom</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="amountBathRoom"
                 placeholder="Bathrooms ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('amountBathRoom').invalid && createForm.get('amountBathRoom').touched">
            Chưa nhập số lượng phòng tắm!
          </div>
        </div>
        <div class="text-left">
          <label>Amount Bedroom</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="amountBedRoom"
                 placeholder="Bedrooms ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('amountBedRoom').invalid && createForm.get('amountBedRoom').touched">
            Chưa nhập số lượng phòng ngủ!
          </div>
        </div>
        <div class="text-left">
          <label>Price</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="price"
                 placeholder="Price ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('price').invalid && createForm.get('price').touched">
            Chưa nhập giá nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Description</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="description"
                 placeholder="Description ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('description').invalid && createForm.get('description').touched">
            Chưa nhập mô tả nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Image Link</label>
        </div>
        <div class="form-group">
<!--          <input type="text" class="form-control" ngModel name="imgUrls"-->
<!--                 placeholder="Image Link ....">-->
          <input type="file" class="form-control" (change)="saveImg($event)">
        </div>
        <input type="submit" class="btn btn-secondary mr-2" value="Create">
        <button type="button" class="btn btn-danger " routerLink="">Cancel</button>
      </form>
    </div>
  </div>
</div>
