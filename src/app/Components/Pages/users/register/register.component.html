<div class="row container-fluid">
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8">
    <div class=" text-center mt-2">
      <h2>Register</h2>
    </div>
    <div class="card-body">
      <!-- Login-->
      <form [formGroup]="registerForm">
        <div class="text-left">
          <label>Username</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1"
                 aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="text-left">
          <label>Password</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                 placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary nutPhai mr-2" routerLink="register">Register</button>
        <button type="button" class="btn btn-primary nutPhai" routerLink="">Cancel</button>
      </form>
    </div>
  </div>


</div>
