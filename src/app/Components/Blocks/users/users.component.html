<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <!-- Login-->
    <form [formGroup]="loginForm">

      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary col-5 ml-3" (click)="login()">Login</button>
        <button type="button" class="btn btn-primary nutPhai col-5 mr-2 ml-1">Register</button>
      </div>
    </form>
    <!-- //Login-->
    <!-- Welcome-->
    <h3>Welcome User</h3>
    <button type="submit" class="btn btn-primary" >Log Out</button>
    <!-- //Welcome-->
  </div>
</div>
